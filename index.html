<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <script src="script.js" defer></script>
    <script src="viewController.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>To DO</h1>
<label >Add new task:
    <div class="input-group mb-3">
        <input id="item" type="text" class="form-control" placeholder="New task" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="addItem">Button</button>
    </div>

</label>
<br>
<button id="refreshList" class="btn btn-outline-primary">Refresh list</button>
<button id="sortByNameBtn" class="btn btn-outline-primary" >Sort by A-B</button>
<button id="deleteSelected" class="btn btn-outline-danger">Delete Selected</button>

<ol id="todoList"></ol>

</body>
</html>
